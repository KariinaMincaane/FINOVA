
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>

    #chat-container {
      margin: 40px auto;
      max-width: 700px;
      height: 600px;
      display: none;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat-container h2 {
      margin: 0;
      padding: 16px;
      border-bottom: 1px solid #eee;
      font-size: 1.25rem;
      background: #fafafa;
    }
    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #fff;
    }
    .msg {
      margin-bottom: 12px;
    }
    .msg .meta {
      font-size: 12px;
      color: #555;
    }
    .msg .body {
      margin-top: 4px;
      line-height: 1.4;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #eee;
      background: #fafafa;
      padding: 12px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .chat-input button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      background: #641780;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .chat-input button:disabled {
      background: #aaa;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <nav>
      <a href="sakumlapa_2.html">Home</a>
      <a href="study_groups.html">Groups</a>
      <a href="materials.html">Study Materials</a>
      <a href="get_help.html">Other Students</a>
      <a href="sakumlapa.html" id="logout" style="float: right;">Log out</a>
    </nav>

    <!-- Chat widget -->
    <section id="chat-container">
      <h2 id="chatTitle"></h2>
      <div id="messages"></div>
      <div class="chat-input">
        <input id="msgInput" type="text" placeholder="Type your messageâ€¦" />
        <button id="sendBtn">Send</button>
      </div>
    </section>


  </div>

  <script type="module" src="logout.js"></script>
  <script type="module" src="chat2.js"></script>
</body>
</html>
