<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; padding: 1rem; background: #ff3c1f; color: #222; }
    #messages { max-width: 600px; margin: auto; background: #ffe3e6; padding: 1rem; border-radius: .5rem; height: 60vh; overflow-y: auto; }
    .msg { margin-bottom: .5rem; }
    .msg .meta { font-size: .8rem; color: #555; }
    #composer { display: flex; max-width: 600px; margin: .5rem auto; }
    #composer input { flex: 1; padding: .5rem; border-radius: .25rem; border: 1px solid #ccc; }
    #composer button { margin-left: .5rem; padding: .5rem 1rem; border: none; border-radius: .25rem; background: #5c1282; color: white; }
  </style>
</head>
<body>

  <h2>Group Chat</h2>
  <div id="messages"></div>

  <div id="composer">
    <input id="msgInput" type="text" placeholder="Type a messageâ€¦" />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
